{% macro gerar_card(cliente) -%}
    <div class="col">
      <div class="card" style="border-radius: 15px; background-color: white; max-width: 400px; max-height: 200px;">
          <div class="card-body p-4 text-black">
            <div>
              <h6 class="mb-4"><a style="color: orange;" href="{{ url_for('views.pesquisar', cpf=cliente.cpf) }}">{{ cliente.nome }}</a></h6>
              <div class="d-flex align-items-center justify-content-between mb-3">
                <p class="small mb-0"><i class="far fa-clock me-2"></i>3 hrs</p>
                <p class="fw-bold mb-0">{{ cliente.links[0].acessos }}</p>
              </div>
            </div>
            <div class="d-flex align-items-center mb-4">
              <div class="flex-shrink-0">
                <img src="{{ url_for('static', filename='images/avatar_base.png') }}"
                  alt="Generic placeholder image" class="img-fluid rounded-circle border border-3"
                  style="width: 70px; border-color: #ffa500!important;">
              </div>
              <div class="flex-grow-1 ms-3">
                <div class="d-flex flex-row align-items-center mb-2">
                  <p class="mb-0 me-2">{{ cliente.cpf }}</p>
                  <ul class="mb-0 list-unstyled d-flex flex-row" style="color: #1B7B2C;">
                    {% for prop in cliente.links[0].propostas %}
                    <li>
                      <i style="color: orange;" class="ti ti-brand-cashapp"></i>
                    </li>
                    {% endfor %}
                  </ul>
                </div>
                <div style="float: left;">
                  <button type="button" class="btn btn-outline-dark btn-rounded btn-sm"
                    data-mdb-ripple-color="dark">+ Follow</button>
                  <button type="button" class="btn btn-outline-dark btn-rounded btn-sm"
                    data-mdb-ripple-color="dark">See profile</button>
                  <button type="button" class="btn btn-outline-dark btn-floating btn-sm"
                    data-mdb-ripple-color="dark"><i class="fas fa-comment"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
{%- endmacro %}
